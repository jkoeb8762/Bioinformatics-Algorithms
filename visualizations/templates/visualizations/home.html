<!DOCTYPE html>
<html>
<head>
    <title>Bioinformatics Algorithm Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body.night-mode {
            background-color: #333;
            color: #ccc;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar.night-mode {
            background-color: #444;
        }
        .sidebar.night-mode a {
            color: #ccc;
        }
        .sidebar.night-mode a:hover {
            color: #fff;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        .openbtn:hover {
            background-color: #444;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .grid-item:hover {
            background-color: #e0e0e0;
        }
        .grid-item.night-mode {
            background-color: #444;
            color: #ccc;
        }
        .grid-item.night-mode:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        h2 {
            font-size: 18px;
        }
        .link {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function toggleNightMode() {
            const body = document.body;
            const sidebar = document.getElementById("mySidebar");
            const gridItems = document.querySelectorAll(".grid-item");
            body.classList.toggle("night-mode");
            sidebar.classList.toggle("night-mode");
            gridItems.forEach(item => item.classList.toggle("night-mode"));

            if (body.classList.contains("night-mode")) {
                localStorage.setItem("nightMode", "enabled");
            } else {
                localStorage.setItem("nightMode", "disabled");
            }
        }

        function applyNightMode() {
            const nightMode = localStorage.getItem("nightMode");
            if (nightMode === "enabled") {
                const body = document.body;
                const sidebar = document.getElementById("mySidebar");
                const gridItems = document.querySelectorAll(".grid-item");
                body.classList.add("night-mode");
                sidebar.classList.add("night-mode");
                gridItems.forEach(item => item.classList.add("night-mode"));
            }
        }

        window.onload = function() {
            applyNightMode();
        }
    </script>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'home_view' %}">Home</a>
        <a href="{% url 'pattern_count_view' %}">Pattern Count</a>
        <a href="{% url 'frequent_words_with_mismatches_view' %}">Frequent Words with Mismatches</a>
        <a href="{% url 'gibbs_sampler_view' %}">Gibbs Sampler</a>
        <a href="{% url 'de_bruijn_graph_view' %}">DeBruijn Graph</a>
        <!-- Add more links for other algorithms -->
    </div>

    <div>
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
        <button class="openbtn" onclick="toggleNightMode()">Night Mode</button>
    </div>

    <h1>Bioinformatics Algorithm Visualizations</h1>
    <div class="container">
        <div class="grid-container">
            <a href="{% url 'pattern_count_view' %}" class="link">
                <div class="grid-item">
                    <h2>Pattern Count</h2>
                </div>
            </a>
            <a href="{% url 'frequent_words_with_mismatches_view' %}" class="link">
                <div class="grid-item">
                    <h2>Frequent Words with Mismatches</h2>
                </div>
            </a>
            <a href="{% url 'gibbs_sampler_view' %}" class="link">
                <div class="grid-item">
                    <h2>Gibbs Sampler</h2>
                </div>
            </a>
            <a href="{% url 'de_bruijn_graph_view' %}" class="link">
                <div class="grid-item">
                    <h2>DeBruijn Graph</h2>
                </div>
            </a>
            <!-- Add more grid items here for other algorithms -->
        </div>
    </div>
</body>
</html>
